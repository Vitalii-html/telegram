<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід для менеджера</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Плавне появлення */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    /* Скляний ефект */
    .glass {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    /* Кнопки */
    .btn-hover {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-hover:hover {
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2), 0 0 20px rgba(255,255,255,0.3);
    }
    .btn-hover:active {
      transform: scale(0.95) translateY(1px);
    }
    .btn-hover::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.5s ease;
    }
    .btn-hover:hover::after {
      left: 100%;
    }

    /* Анімовані бульбашки */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      filter: blur(30px);
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(20px); }
    }
  </style>
</head>
<body class="relative bg-gradient-to-br from-blue-100 via-purple-100 to-white min-h-screen flex items-center justify-center text-gray-900 overflow-hidden">

  <!-- Бульбашки -->
  <div class="bubble w-36 h-36 top-10 left-10"></div>
  <div class="bubble w-24 h-24 bottom-20 right-16"></div>
  <div class="bubble w-20 h-20 top-1/2 left-1/3"></div>
  <div class="bubble w-28 h-28 top-1/3 right-1/4"></div>

  <!-- Контейнер входу -->
  <div class="glass text-center max-w-md w-full mx-4 px-6 py-12 rounded-3xl fade-in">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-gray-900">Вхід для менеджера</h1>

    <!-- Форма -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Електронна пошта</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-3 rounded-2xl border focus:ring-2 focus:ring-blue-300 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-3 rounded-2xl border focus:ring-2 focus:ring-blue-300 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-300 via-purple-300 to-purple-400 text-white font-semibold rounded-2xl shadow btn-hover">
        Увійти
      </button>
    </form>

    <!-- Повідомлення про помилку -->
    <p id="errorMessage" class="text-red-600 text-sm text-center mt-4 hidden">Логін або пароль не вірний</p>
  </div>

  <!-- Скрипт -->
  <script>
    // Перевірка логіну
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (email === "vitaliimg2023@gmail.com" && password === "4736QqWw") {
        window.location.href = "basechannel.html";
      } else {
        errorMessage.classList.remove("hidden");
      }
    });

    // Рух бульбашок за курсором
    const bubbles = document.querySelectorAll('.bubble');
    document.addEventListener('mousemove', (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 50;
      const y = (e.clientY / innerHeight - 0.5) * 50;
      bubbles.forEach((b, i) => {
        const speed = (i + 1) * 0.1;
        b.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
      });
    });
  </script>

</body>
</html>
