<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід для менеджера</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center text-white">

  <div class="bg-white text-gray-900 rounded-2xl shadow-xl p-8 max-w-md w-full fade-in">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-700 mb-6">Вхід для менеджера</h1>

    <!-- Форма -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Електронна пошта</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl shadow btn-hover">
        Увійти
      </button>
    </form>

    <!-- Повідомлення про помилку -->
    <p id="errorMessage" class="text-red-600 text-sm text-center mt-4 hidden">Логін або пароль не вірний</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (email === "vitaliimg2023@gmail.com" && password === "4736QqWw") {
        window.location.href = "basechannel.html";
      } else {
        errorMessage.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
