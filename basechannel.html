<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>База каналів</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Анімації */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Хедер -->
  <header class="bg-blue-600 text-white py-5 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold">Менеджер каналів</h1>
      <nav>
        <a href="mycontact.html" class="px-4 py-2 bg-white text-blue-600 rounded-xl shadow hover:bg-gray-100 transition">
          Контакти
        </a>
      </nav>
    </div>
  </header>

  <!-- Контент -->
  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-6 fade-in">Список каналів</h2>

    <!-- Список каналів -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Картка -->
      <a href="channel.html" class="block bg-white p-6 rounded-2xl shadow-md card-hover fade-in">
        <h3 class="text-lg md:text-xl font-bold text-blue-600 mb-2">Тестовий канал</h3>
        <p class="text-gray-600">Підписників: 5 000</p>
        <p class="text-gray-600">Тематика: Бізнес / Telegram</p>
        <p class="text-gray-600 text-sm mt-2">Власник: <span class="font-medium">@test_owner</span></p>
        <div class="mt-4">
          <span class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">Детальніше →</span>
        </div>
      </a>
    </div>
  </main>

  <!-- Футер -->
  <footer class="bg-gray-100 py-6 mt-10">
    <div class="max-w-6xl mx-auto text-center text-gray-600 text-sm">
      © 2025 Менеджер каналів. Всі права захищені.
    </div>
  </footer>

</body>
</html>
